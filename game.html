<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="game.css">
    <div class="container">
      <h1>Rock-Paper-Scissors</h1>
      <div id="result"></div>
      <div class="options">
        <div class="option" id="rock">
          <img src="https://via.placeholder.com/100x100?text=Rock" alt="Rock">
        </div>
        <div class="option" id="paper">
          <img src="https://via.placeholder.com/100x100?text=Paper" alt="Paper">
        </div>
        <div class="option" id="scissors">
          <img src="https://via.placeholder.com/100x100?text=Scissors" alt="Scissors">\
        </div>
      </div>
    </div>
    <h1>Prompt: Make a visualized game of rock, paper, scissors on a website</h1>
  <script src="game.js"></script>
</html>
